<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Minutrix — Intro Final Plus (6s, Neon Green)</title>
<style>
  :root{--bg:#000; --grid:#002a00; --g1:#39ff14; --g2:#00ff9f; --ink:#e8f2ff; --muted:#9fb0bf}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;overflow:hidden}
  .grid{position:absolute;inset:0;background-image:linear-gradient(var(--grid) 1px, transparent 1px),linear-gradient(90deg, var(--grid) 1px, transparent 1px);background-size:48px 48px;opacity:.14}
  .vignette{position:absolute;inset:-20%;background:radial-gradient(60% 60% at 50% 40%, transparent 0%, transparent 50%, rgba(0,0,0,.7) 100%);pointer-events:none}
  .wrap{position:relative;z-index:1;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;gap:18px}
  .stage{width:min(56vh,56vw);aspect-ratio:1/1;position:relative}
  .stage svg{width:100%;height:100%;display:block;transform:scale(.92);animation:cam 1.2s ease-out forwards}
  @keyframes cam{to{transform:scale(1)}}
  .title{font-weight:900;font-size:clamp(26px,6.2vw,46px);letter-spacing:.4px;opacity:0;transform:translateY(8px);animation:fadeIn .8s .7s ease forwards}
  .title .shineTxt{background:linear-gradient(90deg,#cfffda,#fff,#cfffda);background-size:200% 100%;-webkit-background-clip:text;background-clip:text;color:transparent;animation:txtshine 2.4s 1.1s ease-out forwards}
  @keyframes txtshine{to{background-position:200% 0}}
  .subtitle{color:var(--muted);font-size:clamp(12px,3.5vw,18px);opacity:0;transform:translateY(8px);animation:fadeIn .8s .9s ease forwards}
  @keyframes fadeIn{to{opacity:1;transform:none}}
  .underline{width:0;height:2px;background:linear-gradient(90deg,var(--g1),var(--g2));margin:.2rem auto 0;box-shadow:0 0 16px rgba(57,255,20,.45);animation:lineIn .9s .95s ease-out forwards}
  @keyframes lineIn{to{width:200px}}
  .glow{animation:glow 2.2s .2s ease-in-out infinite}
  @keyframes glow{0%,100%{filter:drop-shadow(0 0 0 rgba(57,255,20,0))}50%{filter:drop-shadow(0 0 20px rgba(57,255,20,.7))}}
  .shine{position:absolute;inset:-30% -30%;background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.08) 40%,transparent 60%);transform:translateX(-120%) rotate(5deg);animation:shine 2.8s .1s ease-out forwards}
  @keyframes shine{to{transform:translateX(120%) rotate(5deg)}}
  .orbit{position:absolute;inset:0;pointer-events:none}
  .orbit path{stroke:url(#g);stroke-width:3.5;fill:none;opacity:.95;filter:drop-shadow(0 0 12px rgba(57,255,20,.45));stroke-dasharray:180 320;stroke-linecap:round;animation:orbit 2.9s .2s ease-in-out forwards}
  @keyframes orbit{to{stroke-dashoffset:-520}}
  .particles{position:absolute;inset:0;pointer-events:none}
  .p{position:absolute;width:6px;height:6px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #dfffdf, #39ff14 60%, #00ff9f 100%);box-shadow:0 0 10px rgba(57,255,20,.6)}
  @keyframes fly{to{transform:translate(var(--dx),var(--dy)) scale(.2);opacity:0}}
  .ripples{position:absolute;inset:0;pointer-events:none}
  .ring{position:absolute;border:2px solid rgba(57,255,20,.55);border-radius:9999px;opacity:.95;transform:translate(-50%,-50%) scale(.2);animation:ripple 1.4s .25s ease-out forwards}
  .ring.r2{animation-delay:.45s}
  .ring.r3{animation-delay:.65s}
  @keyframes ripple{to{opacity:0;transform:translate(-50%,-50%) scale(2.5)}}
</style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <div class="wrap">
    <div class="stage">
      <div class="shine" aria-hidden="true"></div>
      <svg viewBox="0 0 64 64" role="img" aria-label="Logo Minutrix">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="var(--g1)"/>
            <stop offset="1" stop-color="var(--g2)"/>
          </linearGradient>
        </defs>
        <rect x="1.5" y="1.5" width="61" height="61" rx="12" ry="12" fill="#0b0b0b" stroke="#004400" stroke-width="3"/>
        <path class="glow" d="M14 46 L14 18 L26 36 L38 18 L38 46" fill="none" stroke="url(#g)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
        <circle id="dot" class="glow" cx="48" cy="22" r="3.8" fill="url(#g)"/>
      </svg>
      <div class="orbit" aria-hidden="true">
        <svg viewBox="0 0 64 64"><path d="M13 3 h38 a10 10 0 0 1 10 10 v38 a10 10 0 0 1 -10 10 h-38 a10 10 0 0 1 -10 -10 v-38 a10 10 0 0 1 10 -10 z"/></svg>
      </div>
      <div class="particles" id="particles"></div>
      <div class="ripples" id="ripples"></div>
    </div>
    <div class="title"><span class="shineTxt">Minutrix — Acompanhamento Inteligente</span></div>
    <div class="subtitle">Minutas em dia<div class="underline"></div></div>
  </div>
<script>
  function emitParticles(){const box=document.querySelector('.stage'),prt=document.getElementById('particles');const rect=box.getBoundingClientRect(),cx=rect.width*(48/64),cy=rect.height*(22/64);const N=16;for(let i=0;i<N;i++){const el=document.createElement('div');el.className='p';const a=Math.random()*Math.PI*2,r=70+Math.random()*120;const dx=Math.cos(a)*r,dy=Math.sin(a)*r;el.style.left=cx+'px';el.style.top=cy+'px';el.style.setProperty('--dx',dx+'px');el.style.setProperty('--dy',dy+'px');const t=.25+Math.random()*.15;el.style.animation=`fly ${1.1+t}s ease-out forwards`;prt.appendChild(el);}setTimeout(()=>prt.innerHTML='',1600);}function emitRipples(){const box=document.querySelector('.stage'),rip=document.getElementById('ripples');const rect=box.getBoundingClientRect(),cx=rect.width*(48/64),cy=rect.height*(22/64);['r1','r2','r3'].forEach((cls,i)=>{const el=document.createElement('div');el.className='ring '+(i===1?'r2':i===2?'r3':'');el.style.left=cx+'px';el.style.top=cy+'px';rip.appendChild(el);});setTimeout(()=>rip.innerHTML='',1700);}setTimeout(()=>{emitParticles();emitRipples();},380);function stopAnimations(){document.querySelectorAll('.glow').forEach(el=>{el.style.animationPlayState='paused';el.style.filter='none';});document.querySelectorAll('.orbit path').forEach(el=> el.style.animationPlayState='paused');const s=document.querySelector('.shine');if(s) s.style.animationPlayState='paused';}setTimeout(stopAnimations,6000);
</script>
</body>
</html>
